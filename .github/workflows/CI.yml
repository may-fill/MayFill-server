name: Java CI with Gradle

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
    - uses: actions/checkout@v3

    - name: Decode application.properties
      env:
        ACTIVATE_ON_PROFILE: ${{ secrets.ACTIVATE_ON_PROFILE }}
        MYSQL_DRIVER_CLASS_NAME: ${{ secrets.MYSQL_DRIVER_CLASS_NAME}}
        MYSQL_URL: ${{ secrets.MYSQL_URL }}
        MYSQL_USERNAME: ${{ secrets.MYSQL_USERNAME}}
        MYSQL_PASSWORD: ${{ secrets.MYSQL_PASSWORD}}
        JWT_SECRET: ${{ secrets.JWT_SECRET }}
        AWS_S3_ACCESS_KEY: ${{ secrets.AWS_S3_ACCESS_KEY }}
        AWS_S3_SECRET_KEY: ${{ secrets.AWS_S3_SECRET_KEY }}
        AWS_REGION: ap-northeast-2
        AWS_S3_BUCKET: omoolen-test
      run: |
        echo -e "server.servlet.encoding.charset=UTF-8\nserver.servlet.encoding.force=true\nserver.servlet.context-path=/api\nspring.datasource.driver-class-name=$MYSQL_DRIVER_CLASS_NAME\nspring.datasource.url=$MYSQL_URL\nspring.datasource.username=$MYSQL_USERNAME\nspring.datasource.password=$MYSQL_PASSWORD\njwt.secret=$JWT_SECRET\nspring.servlet.multipart.max-file-size= 10MB\nspring.servlet.multipart.max-request-size= 10MB\ncloud.aws.credentials.accessKey=$AWS_S3_ACCESS_KEY\ncloud.aws.credentials.secretKey=$AWS_S3_SECRET_KEY\ncloud.aws.s3.bucket=$AWS_S3_BUCKET\ncloud.aws.region.static=$AWS_REGION\ncloud.aws.stack.auto=false\nspring.jpa.hibernate.ddl-auto=update\nspring.jpa.properties.hibernate.show_sql=true\nspring.jpa.properties.hibernate.show_sql=true\nspring.jpa.properties.hibernate.format_sql=true\nlogging.level.org.hibernate.type.descriptor.sql=trace" > ./src/main/resources/application.properties


    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'

    - name: Build with Gradle
      run: ./gradlew build -x test
      shell: bash
      uses: gradle/gradle-build-action@67421db6bd0bf253fb4bd25b31ebb98943c375e1
      with:
        arguments: build

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      shell: bash

    - name: Make zip file
      run: zip -r ./$GITHUB_SHA.zip .
      shell: bash

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ap-northeast-2

    - name: Upload to S3
      run: aws s3 cp --region ap-northeast-2 ./$GITHUB_SHA.zip s3://$S3_BUCKET_NAME/$GITHUB_SHA.zip

    - name: Code Deploy
      run: aws deploy create-deployment --application-name pratice-deploy --deployment-config-name CodeDeployDefault.AllAtOnce --deployment-group-name develop --s3-location bucket=$S3_BUCKET_NAME,bundleType=zip,key=$GITHUB_SHA.zip
